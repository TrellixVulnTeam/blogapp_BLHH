{% extends "challenge/base.html" %} {% block content %}
{% if user.is_authenticated %}
<div class="row mt-3">
    <div class="col-lg-3 col-md-6">

    </div>
    <div class="col-lg-6 col-md-6">
        <div class="posts">
            {% for i in challenges %}
            <div class="card bg-light mb-3" style="max-width: 40rem;">
                <div class="card-header">
                    <h4>{{ i.Title }}</h4>
                    <small>{{i.College}}</small>
                    <small>{{i.Date}}</small>
                </div>
                <div class="card-body">
                    <pre>{{i.Description}}</pre>
                    <a href="{% url 'candidate_form' challenge_id=i.id  %}">
                    <button type="button" class="btn btn-outline-success">start</button>
                    </a>
                    
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% else %}
<div class="row mt-3">

    <div class="col-lg-4 col-md-6">
        <div class="mb-2 alert alert-info" role="alert">
            <h4>Please Register to take the test</h4>
            <p>Click here to <a href="{% url 'challenge_register' %}">Register</a>
        </div>
    </div>
</div>
{% endif %} {% endblock content %}
